<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>审核项目详细信息</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">协同育人校企合作平台</a>
</nav>
<div>
    <div style="background-color: rgb(235, 235, 235); height:600px;width:15%;float:left;position: relative;top:0px;">
        <button type="button" data-toggle="collapse" data-target="#demo1"
                style="background-color: rgb(235, 235, 235); width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
            学生管理
        </button>
        <div id="demo1" class="collapse in">
            <button onclick="window.location.href = '学生详细信息查询界面.html'" type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                学生详细信息
            </button>
            <br>
            <button type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                添加学生信息
            </button>
        </div>
        <button type="button" data-toggle="collapse" data-target="#demo2"
                style="background-color: rgb(235, 235, 235);width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
            教师管理
        </button>
        <div id="demo2" class="collapse in">
            <button onclick="window.location.href = '教师详细信息查询界面.html'" type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                教师详细信息
            </button>
            <br>
            <button type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:blacke;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                添加添加信息
            </button>
        </div>
        <button type="button" data-toggle="collapse" data-target="#demo3"
                style="background-color: rgb(235, 235, 235);width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
            企业管理
        </button>
        <div id="demo3" class="collapse in">
            <button onclick="window.location.href = '企业详细信息查询界面.html'" type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                审核企业信息
            </button>
            <br>
            <button onclick="window.location.href = '审核企业发布项目.html'" type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                审核企业项目
            </button>
            <br>
            <button type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                企业详细信息
            </button>
            <br>
            <button type="button"
                    style="background-color:white;width:100%;font-family:楷体;color:black;font-size: 1.5em;border:1px solid rgb(207, 207, 207);">
                添加企业信息
            </button>
        </div>
    </div>
    <div style="float:left;width: 85%;">
        <h3 style="margin: 0px auto;display: table;font-weight: 700;">请审核项目信息</h3>
        <form class="form-inline" style="margin: 0px auto;display: table;margin-top: 30px;">
            <div class="form-group">
                <label for="exampleCName">项目企业:</label>
                <input type="text" id="CName" value="三只松鼠有限公司" style="width: 300px">
            </div>
            <div class="form-group">
                <label for="examplePName">项目名称:</label>
                <input type="text" id="PName" value="酒店管理系统" style="width: 300px">
            </div>
            <div class="form-group">
                <label for="examplePTechnology">项目技术:</label>
                <textarea rows="2" style="width: 300px">前端采用html5语言编写，可以考虑使用框架</textarea>
            </div>
            <div class="form-group">
                <label for="name">项目详情:</label>
                <textarea class="form-control" rows="10" style="width: 300px">客房信息管理系统：主要查看客房的入住情况，了解客房的入住率。
订房信息管理系统：酒店客房管理系统的核心部分。它的主要功能是存储订房时的信息，包括登记人姓名、证件号、登记类型、所选的餐饮标准、押金及入住时间等。这些信息直接关系到后续的结算信息管理。
结算信息管理系统：结合订房的信息进行自动化结账，并存储结算信息，包括客房定价、押金、餐饮消费、客房消费、客户类型、结算时间、入住天数、消费总额等，结算完毕就可以退房。</textarea>
            </div>
            <div class="form-group">
                <label for="exampleTime">发布时间:</label>
                <input type="text" id="Time" value="2020-6-11 19:36:10" style="width: 300px">
            </div>
            <div class="form-group">
                <label for="state" class="control-label">审核状态:</label>
                <input type="text" id="State" value="未审核" style="width: 300px">
            </div>
            <div style="margin: 0px auto;display: table;margin-top: 30px;">
                <button type="submit" class="btn btn-primary">通过</button>
                <div style="width: 90px;display: inline-block;"></div>
                <button type="submit" class="btn btn-primary">不通过</button>
                <div style="width: 90px;display: inline-block;"></div>
                <button type="submit" class="btn btn-primary">返回</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
