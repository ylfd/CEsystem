<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>简历的编写</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a class="navbar-brand" href="#">协同育人校企合作平台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-item nav-link" href="../enterprisePage/填写发布项目的详情.html">提交项目</a>
                <a class="nav-item nav-link" href="../studentPage/编写简历.html">我的简历</a>
            </div>
        </div>
    </nav>
    <h3 style="text-align: center;">请制作您的简历</h3>
    <div style="width: 1000px;margin: 0px auto;display: table;">
    <form role="form">
        <div class="form-group">
           <label for="Sno">学号</label>
           <input type="text" class="form-control" id="Sno" >
        </div>
        <div class="form-group">
            <label for="Sname">姓名</label>
            <input type="text" class="form-control" id="Sname" >
        </div>
        <label for="Ssex">性别</label>
        <div class="form-group">
        <select class="form-control">
            <option>男</option>
            <option>女</option>
        </select>
        </div>
        <div class="form-group">
            <label for="Snation">民族</label>
            <input type="text" class="form-control" id="Snation" >
        </div>
        <div class="form-group">
            <label for="Sbirthday">生日</label>
            <input type="text" class="form-control" id="Sbirthday" >
        </div>
        <div class="form-group">
            <label for="Shome">籍贯</label>
            <input type="text" class="form-control" id="Shome" >
        </div>
        <div class="form-group">
        <label for="Sidentity">政治面貌</label>
        <select class="form-control">
            <option>群众</option>
            <option>共青团员</option>
            <option>中共党员</option>
            <option>预备党员</option>
        </select>
        </div>
        <div class="form-group">
            <label for="Sname">健康状况</label>
            <input type="text" class="form-control" id="Sname" >
        </div>
        <div class="form-group">
            <label for="Sschool">就读学校</label>
            <input type="text" class="form-control" id="Sschool" >
        </div>
        <div class="form-group">
            <label for="Sedu">学历</label>
            <input type="text" class="form-control" id="Sedu" >
        </div>
        <div class="form-group">
            <label for="Smajor">专业</label>
            <input type="text" class="form-control" id="Smajor" >
        </div>
        <div class="form-group">
            <label for="SGtime">毕业时间</label>
            <input type="text" class="form-control" id="SGtime" >
        </div>
        <div class="form-group">
            <label for="Semail">电子邮件</label>
            <input type="text" class="form-control" id="Semail" >
        </div>
        <div class="form-group">
            <label for="Scourse">主修课程</label>
            <input type="text" class="form-control" id="Scourse" >
        </div>
        <div class="form-group">
            <label for="Sprize">获得证书</label>
            <input type="text" class="form-control" id="Sprize" >
        </div>
        <div class="form-group">
            <label for="Seval">自我评价</label>
            <input type="text" class="form-control" id="Seval" >
        </div>
        <div class="checkbox">
           <label>
           <input type="checkbox"> 确认无误      </label>
        </div>
        <button type="submit" class="btn btn-primary" >提交</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
